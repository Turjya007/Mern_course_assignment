<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainbox{
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            width: 1200px;
            height: 400px;

            display: flex;
            flex-direction: row-reverse;
            flex-wrap: nowrap; 
            justify-content: space-evenly;
            align-items: center;
        }

        .mainbox2{
            margin-top: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            width: 1200px;
            height: 400px;

            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            flex-direction: column-reverse;
        }

        .child{
            border: 1px solid rgb(68, 67, 67);
            border-radius: 3px;
            width: 100px;
            height: 90px;
            margin: 4px;
            background-color: tomato;
        }

        p{
            position: relative;
            left: 25%;
            top: 21%;
        }

        .h{
            position: relative;
            left: 30%;
            top: 10px;
        }


    </style>
</head>
<body>

    <div class="mainbox">
        <div class="child a"><p>Hello-1</p></div>
        <div class="child b"><p>Hello-2</p></div>
        <div class="child c"><p>Hello-3</p></div>
        <div class="child d"><p>Hello-4</p></div>
    </div>

    <div class="mainbox2">
        <div class="child e"><p>Hello-1</p></div>
        <div class="child f"><p>Hello-2</p></div>
        <div class="child g"><p>Hello-3</p></div>
        <div class="child h"><p>Hello-4</p></div>
    </div>
</body>
</html>
