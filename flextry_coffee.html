<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            font-family: "poppins";
        }
        body{
            background-color: #f5e6d1;
            box-sizing: content-box;
            margin-left: 70px;
            margin-right: 70px;
            display: flex;
            /*border: 1px solid black;*/
        }

        .navbox{
            height: 40px;
            width: 1161px;
            display: flex;
            justify-content: space-between;
            margin: 30px 31px;
        }

        .nav ul{
            width: 322px;
            height: 27px;
            display: flex;
            list-style: none;
            justify-content: space-between;
            padding: 0px;
            margin: 0px;
            margin-top: 6px;
        }

        .rest{
            display: flex;
            flex-wrap: nowrap;
            position: relative;
            width: 250px;
            height: 40px;
        }

        .rest input{
            border-radius: 40px;
            margin-right: 30px;
            padding-left: 50px;
            border: #f5e6d1;
            box-shadow: 0px 0px 2px 1px gray;
            z-index: 1;
        }

        .logo{
            margin-top: 4px;
        }

        .searchicon{
            position: absolute;
            left: 12px;
            top: 9px;
        }

        .cup{
            position: absolute;
            top: 140px;
            right: 100px;
        }

        .landingtext{
            position: absolute;
            left: 100px;
            top: 160px;
            width: 489px;
            height: 144px;
           /* border: 1px solid black;*/
        }

        .landingtext pre{
            font-size: 48px;
            font-weight: 520;
            color: #2F2105;
        }

        .beans{
            position: absolute;
            right: -20px;
            top: -13px;
            z-index: 0;
        }

        .anothertext{
            margin-top: -13px;
            margin-bottom: 25px;
        }
        button{
            padding: 3px;
            background-color: #2F2105;
            border-radius: 30px;

        }

    </style>
</head>
<body>
    <div class="navbox">
        <div class="logo"><img src="./image/logo_coffe.svg" alt="logo"></div>
        <div class="nav"><nav>
            <ul>
                <li style="color: #ff902b;">About us</li>
                <li>Our Product</li>
                <li>Delivery</li>
            </ul>
        </nav></div>
        <div class="rest">
            <img src="./image/akar-icons_search.svg" alt="searchicon" class="searchicon">
            <input type="text" name="searchbar" id="search" placeholder="Search here">
            <img src="./image/icons_cart.svg" alt="">
        </div>
    </div>

    <div class="beans"><img src="./image/bg_img_hero.png" width="450px" height="360px" alt="cup pic"></div>

    <div class="cup"><img src="./image/img-hero.svg" width="526.71px" height="416px" alt="cup pic"></div>

    <div class="landingtext">
        <pre class="normal">Enjoy your <span style="color: #ff902b;">coffee</span>
Before your activity</pre>
        <div class="anothertext">
        <p>Boost your productivity and build your</p>
        <p>mood with a glass of coffee in the morning</p>
        </div>

        <button><p style="color: aliceblue; border: none; margin: 7px;">Time to Order now</p></button>
    </div>


</body>
</html>
